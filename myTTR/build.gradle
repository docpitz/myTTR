buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

//apply plugin: 'com.github.kt3k.coveralls'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    useLibrary 'org.apache.http.legacy'


    defaultConfig {
        applicationId "com.jmelzer.myttr"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 33
        versionName "2.2.0"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
        }
        debug {
            testCoverageEnabled = true
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        test {
            // include library sources into tests
            java.srcDirs android.sourceSets.main.java.srcDirs

            // exclude all files from compilation in case of disabled testing.
            // 'test' configuration is still exists in this case
            if (!useTesting) {
                java.excludes '**/*.java'
            }
        }

        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }


}
dependencies {
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.getbase:floatingactionbutton:1.7.0'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.github.PhilJay:MPAndroidChart:v2.1.0'
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.3.1'
    // Robolectric
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-core:1.1'
    testCompile 'org.hamcrest:hamcrest-library:1.1'
    testCompile 'org.hamcrest:hamcrest-integration:1.1'
    testCompile('org.robolectric:robolectric:2.4') {
        exclude module: 'classworlds'
        exclude module: 'commons-logging'
        exclude module: 'httpclient'
        exclude module: 'maven-artifact'
        exclude module: 'maven-artifact-manager'
        exclude module: 'maven-error-diagnostics'
        exclude module: 'maven-model'
        exclude module: 'maven-project'
        exclude module: 'maven-settings'
        exclude module: 'plexus-container-default'
        exclude module: 'plexus-interpolation'
        exclude module: 'plexus-utils'
        exclude module: 'wagon-file'
        exclude module: 'wagon-http-lightweight'
        exclude module: 'wagon-provider-api'
    }
    //    compile group: 'ch.acra' , name: 'acra' , version: '4.5.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') {
        transitive = true;
    }
}
